<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Transaksi</title>
    <script src="transaction.js"></script>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px auto;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
            font-family: Arial, sans-serif;
        }
        
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        label {
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        
        .error {
            color: red;
            font-size: 12px;
            margin-top: -15px;
            margin-bottom: 15px;
        }
        
        a {
            display: block;
            margin: 20px auto;
            width: 100px;
            padding: 10px;
            text-align: center;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form onsubmit="return validateForm()">
    <form>
        <h2>Formulir Transaksi Peminjaman Buku</h2>
        <label for="nama">Nama Peminjam</label>
        <input type="text" id="nama" name="nama" required>
    
        <label for="buku">Judul Buku</label>
        <input type="text" id="buku" name="buku" required>
    
        <label for="tanggal-pinjam">Tanggal Pinjam</label>
        <input type="date" id="tanggal-pinjam" name="tanggal-pinjam" required>
    
        <label for="tanggal-kembali">Tanggal Kembali</label>
        <input type="date" id="tanggal-kembali" name="tanggal-kembali" required>
    
        <input type="submit" value="Submit">
    </form>
    <a href="homepage.html">Homepage</a>
</body>
</html>
